<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>

  <link href="static/styles.css" rel="stylesheet">
</head>

<body>
  <div class="modal">
    <button type="button" class="modal-close modal-toggle"><i class="icon" data-feather="x"></i><span
        class="hide-mobile">ESC</span></button>
    <div class="modal-content">
      <div class="success">
        <a href="{{url_for('index.index')}}" class="logo"></a>
        <h2 class="modal-title first-name" id="title-name"></h2>
        <p>Thanks for signing up!</p>
        <a href="{{url_for('index.index')}}" class="button">Go to dashboard</a>
      </div>
      <div class="form-content">
        <a href="{{url_for('index.index')}}" class="logo"></a>
        <h2 class="modal-title">Join the Spyyder Community</h2>

        <center>
          <p class="modal-subtitle">We are in the early stages, try out the application now! We love feedback!</p>
        </center>
        <form class='form' name='Spyyder' action="{{url_for('signup.root')}}" method='POST'><input type='hidden'
            name='form-name' value='Spyyder' />
          <div class="group">
            <input type="text" id="firstName" name="fullname" placeholder="&nbsp;" autocomplete="off" required>
            <label for="first-name">Full name</label>
            <span class="border"></span>
          </div>
          <div class="group">
            <input type="email" name="email" placeholder="&nbsp;" autocomplete="off" required>
            <label for="email">Email</label>
            <span class="border"></span>
          </div>
          <div class="group">
            <input type="password" name="password" placeholder="&nbsp;" autocomplete="off" required>
            <label for="first-name">Password</label>
            <span class="border"></span>
          </div>
          <button type="submit" class="button">Signup</button>
        </form>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="hero">
      <h1 class="title">A stock application for</h1>
      <h1 class="title shift clip">
        <span class="word-shift">
          <b class="is-visible">beginners&nbsp;</b>
          <b>the average person</b>
          <b>learners</b>
          <b>balance</b>
          <b>everyone</b>
        </span>
      </h1>
      <div>
        <button class="button modal-toggle">Signup</button>
        <a href="{{url_for('login.root')}}"><button class="button">Login</button></a>

      </div>

      <p class="subtitle">Available for iPhone <img src="static/logo-apple.svg" alt="apple" /></p>
    </div>
    <!-- <div class="screen-wrapper">
      <img src="static/mac.png" class="screen" alt="screen" />
    </div> -->

    </section>

  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/scripts.min.js"></script>
  <script>
    // Close modal on escape key
    $(document).keyup(function (e) {
      if (e.key === "Escape") {
        $('.modal').removeClass('modal-show');
        $('.content').removeClass('content-blurred');
        $('body').removeClass('no-scroll');
      }
    });

    $(function () {

      // Provider card slider
      $('.slider').flickity({
        pauseAutoPlayOnHover: false,
        prevNextButtons: false,
        cellAlign: 'center',
        draggable: false,
        freeScroll: false,
        wrapAround: true,
        pageDots: false,
        autoPlay: 3000,
      });

      // Imbox zero slider
      $('.zero-slider').flickity({
        pauseAutoPlayOnHover: false,
        prevNextButtons: false,
        cellAlign: 'center',
        freeScroll: false,
        wrapAround: false,
        draggable: false,
        pageDots: false,
        autoPlay: 3000,
        fade: true,
      });

      // Open & close modal
      $('.modal-toggle').click(function () {
        $('.modal').toggleClass('modal-show');
        $('.content').toggleClass('content-blurred');
        $('body').toggleClass('no-scroll');
      });

      // // Reserve username form
      $(".form").submit(function (e) {
        e.preventDefault();
        var $form = $(this);
        $.post($form.attr("action"), $form.serialize()).then(function () {
          $('.form-content').addClass('form-content-hide');
          $('.success').addClass('success-show');
        });
      });

      // Save user's first name
      $(".form").submit(function (e) {
        e.preventDefault();
        var value = $("#firstName").val();
        $('.first-name').text("Welcome," + " " + value + "!");
      });

      // Feather icons
      feather.replace()

      // ScrollReveal
      ScrollReveal().reveal('.hero, .title, .screen, .features, .cards, .zero-slider', {
        distance: '40px',
        duration: 2000,
        mobile: false,
        reset: false,
        opacity: 0
      });

    });
  </script>

</body>

</html>
